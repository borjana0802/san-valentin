<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;

        .container {

        button {

        #btn-si { background-color: #28a745; color: white; }

</head>
<body>

    <div class="container">

        btnNo.addEventListener('click', () => {

</body>
