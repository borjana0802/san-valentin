<!DOCTYPE html>
<html lang="es">

    <style>
        body {

            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;

            border: none;

            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;

        #btn-si { background-color: #28a745; color: white; }

</head>

</html>
