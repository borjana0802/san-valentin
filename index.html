<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n? 仇벒잺</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #dfa7e4; /* Tu nuevo color */
            text-align: center;
            overflow: hidden; /* Para que los corazones no creen scroll */
        }

        .container {
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px; 
            width: 90%;
            z-index: 10; /* Para que est칠 por encima de los corazones */
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.6rem; line-height: 1.4; }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #btn-si { background-color: #28a745; color: white; }
        #btn-no { background-color: #dc3545; color: white; }

        #imagen {
            width: 100%;
            height: 250px; 
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Estilo para los corazones que caen */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 24px;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1; 
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        #musica-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="imagen" src="https://art.ngfiles.com/images/6076000/6076851_1252840_sin-namon_untitled-6076851.26f922d03bce42e1587ffef11dab2e2f.webp?f1727571542" alt="Cinnamoroll">
        <h1 id="titulo">Quiele se mi san va lentin mi ni침a la mas uapa lel mundo? 游봌游</h1>
        
        <div class="buttons">
            <button id="btn-si">Chiii mi ni침ooo</button>
            <button id="btn-no">No jol칤n</button>
        </div>
    </div>

    <div id="musica-container">
        <div id="player"></div>
    </div>

    <script>
        // API de Youtube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'GnJ4znpPgr8',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {}

        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const titulo = document.getElementById('titulo');
        const imagen = document.getElementById('imagen');

        let fontSizeSi = 1.1;
        let paddingSi = 12;

        const mensajesNo = [
            "oye como que no jolin 游봌",
            "le eta dando mal mi ni침a oyeee...",
            "DALE A QUE SI ANSIOSA",
            "me voy a pone tite como siga eh",
            "si le vuelve a da a que no yo ma para siempre..."
        ];

        // Funci칩n para crear corazones
        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '游'; // 
            
            // Posici칩n aleatoria en el ancho de la pantalla
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Tama침o aleatorio para variedad
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            // Velocidad de ca칤da aleatoria (entre 2 y 5 segundos)
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(heart);

            // Eliminar el coraz칩n del DOM despu칠s de que caiga para no saturar la memoria
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function iniciarLluviaCorazones() {
            setInterval(crearCorazon, 200); // Crea un coraz칩n cada 200ms
        }

        function iniciarMusica() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        btnNo.addEventListener('click', () => {
            iniciarMusica();
            fontSizeSi += 0.8;
            paddingSi += 10;
            btnSi.style.fontSize = fontSizeSi + "rem";
            btnSi.style.padding = paddingSi + "px " + (paddingSi * 2) + "px";
            
            const randomMsg = mensajesNo[Math.floor(Math.random() * mensajesNo.length)];
            btnNo.innerText = randomMsg;
        });

        btnSi.addEventListener('click', () => {
            iniciarMusica();
            titulo.innerHTML = " 游뢱IEEEEEEEN TE AMO MI NI칌AAAAAAAA Y YO MA ALIOOOOOOOOOOOOO 游 ";
            
            // Aqu칤 hemos quitado la l칤nea que cambiaba la imagen.
            // Se queda la de Cinnamoroll original.
            
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';
            
            // Iniciamos la lluvia de corazones
            iniciarLluviaCorazones();
        });
    </script>
</body>
</html>
